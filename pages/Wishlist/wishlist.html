<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://linearui.netlify.app/css/main.css">
    <link rel="stylesheet" href="/pages/Wishlist/wishlist.css">
    <title>Furnbuy | Wishlist</title>
</head>
<body>
    <header class="header">
        <nav class="navbar container-2">
            <div>
                <a href="/index.html">
                    <span class="header-title">Furnbuy</span>
                </a>
            </div>
            <ul class="navbar-left">
                <li>
                    <a href="/pages/Products/products.html">
                        <span class="header-pills">Products</span>
                    </a>
                </li>
                <li class="search-bar">
                    <button class="btn-search-bar">
                        <img class="btn-icon-img" src="/Assets/icons/btn-search.svg" alt="search icon">
                    </button>
                    <input class="search-bar-input" type="text" placeholder="Search products...">
                </li>
            </ul>
            <ul class="navbar-right">
                <li>
                    <a href="/pages/Wishlist/wishlist.html">
                        <div class="badge bd-sm">
                            <img class="badge-icon" src="/Assets/icons/btn-heart2.svg" alt="heart icon">
                            <span class="bd-count">2</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/pages/Authentication/login/login.html">
                        <div>
                            <img class="badge-icon" src="/Assets/icons/btn-profile.svg" alt="profile icon">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/pages/Cart/cart.html">
                        <div class="badge bd-sm">
                            <img class="badge-icon" src="/Assets/icons/btn-cart.svg" alt=" cart icon">
                            <span class="bd-count">3</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="homepage-container">
        <main class="hero-container container-2">
            <div class="wishlist-container">
                <h1 class="section-title">My Wishlist: 4 items</h1>
                <div class="wishlist-items">
                    <div class="card card-dismiss card-vt">
                        <div class="card-header">
                            <img class="card-img" src="/Assets/Images/sofa3.jpg" alt="card image">
                            <span class="card-bdg">Sale</span>
                            <buttton class="btn-dismiss">
                                <img class="btn-icon-img" src="/Assets/Icons/btn-close.svg">
                            </buttton>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Sofa</h5>
                            <small class="card-subtitle">Armchair Sofa</small>
                            <div class="card-pricing">
                                <h5>Rs. 2500</h5>
                                <h5 class="font-light strikethrough">Rs.5000</h5>
                                <h5 class="card-discount">(50% Off)</h5>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class=" btn btn-solid-primary">Buy Now</button>
                            <button class="btn btn-icon btn-solid-secondary">
                                <img class="btn-icon-img" src="/Assets/icons/btn-cart2.svg" alt="icon">
                                <span>Add to cart</span>
                            </button>
                        </div>
                    </div>
                    <div class="card card-dismiss card-vt">
                        <div class="card-header">
                            <img class="card-img" src="/Assets/Images/lamp2.jpg" alt="card image">
                            <span class="card-bdg">Sale</span>
                            <buttton class="btn-dismiss">
                                <img class="btn-icon-img" src="/Assets/Icons/btn-close.svg">
                            </buttton>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Lamp</h5>
                            <small class="card-subtitle">Pendant lamp</small>
                            <div class="card-pricing">
                                <h5>Rs. 1900</h5>
                                <h5 class="font-light strikethrough">Rs.3800</h5>
                                <h5 class="card-discount">(50% Off)</h5>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class=" btn btn-solid-primary">Buy Now</button>
                            <button class="btn btn-icon btn-solid-secondary">
                                <img class="btn-icon-img" src="/Assets/icons/btn-cart2.svg" alt="icon">
                                <span>Add to cart</span>
                            </button>
                        </div>
                    </div>
                    <div class="card card-dismiss card-vt">
                        <div class="card-header">
                            <img class="card-img" src="/Assets/Images/stool3.jpg" alt="card image">
                            <span class="card-bdg">Sale</span>
                            <buttton class="btn-dismiss">
                                <img class="btn-icon-img" src="/Assets/Icons/btn-close.svg">
                            </buttton>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Stool</h5>
                            <small class="card-subtitle">Low back stool</small>
                            <div class="card-pricing">
                                <h5>Rs. 1750</h5>
                                <h5 class="font-light strikethrough">Rs.3500</h5>
                                <h5 class="card-discount">(50% Off)</h5>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class=" btn btn-solid-primary">Buy Now</button>
                            <button class="btn btn-icon btn-solid-secondary">
                                <img class="btn-icon-img" src="/Assets/icons/btn-cart2.svg" alt="icon">
                                <span>Add to cart</span>
                            </button>
                        </div>
                    </div>
                    <div class="card card-dismiss card-vt">
                        <div class="card-header">
                            <img class="card-img" src="/Assets/Images/chair6.jpg" alt="card image">
                            <span class="card-bdg">Sale</span>
                            <buttton class="btn-dismiss">
                                <img class="btn-icon-img" src="/Assets/Icons/btn-close.svg">
                            </buttton>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Chair</h5>
                            <small class="card-subtitle">Lounge Arm Chair</small>
                            <div class="card-pricing">
                                <h5>Rs. 2000</h5>
                                <h5 class="font-light strikethrough">Rs.4000</h5>
                                <h5 class="card-discount">(50% Off)</h5>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class=" btn btn-solid-primary">Buy Now</button>
                            <button class="btn btn-icon btn-solid-secondary">
                                <img class="btn-icon-img" src="/Assets/icons/btn-cart2.svg" alt="icon">
                                <span>Add to cart</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
