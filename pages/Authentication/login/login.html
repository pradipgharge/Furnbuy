<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://linearui.netlify.app/css/main.css">
    <link rel="stylesheet" href="/pages/Authentication/login/login.css">
    <title>Furnbuy | Login</title>
</head>
<body>
    <header class="header">
        <nav class="navbar container-2">
            <div>
                <a href="/index.html">
                    <span class="header-title">Furnbuy</span>
                </a>
            </div>
            <ul class="navbar-left">
                <li>
                    <a href="/pages/Products/products.html">
                        <span class="header-pills">Products</span>
                    </a>
                </li>
                <li class="search-bar">
                    <button class="btn-search-bar">
                        <img class="btn-icon-img" src="/Assets/icons/btn-search.svg" alt="search icon">
                    </button>
                    <input class="search-bar-input" type="text" placeholder="Search products...">
                </li>
            </ul>
            <ul class="navbar-right">
                <li>
                    <a href="/pages/Wishlist/wishlist.html">
                        <div class="badge bd-sm">
                            <img class="badge-icon" src="/Assets/icons/btn-heart2.svg" alt="heart icon">
                            <span class="bd-count">2</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/pages/Authentication/login/login.html">
                        <div>
                            <img class="badge-icon" src="/Assets/icons/btn-profile.svg" alt="profile icon">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/pages/Cart/cart.html">
                        <div class="badge bd-sm">
                            <img class="badge-icon" src="/Assets/icons/btn-cart.svg" alt=" cart icon">
                            <span class="bd-count">3</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="homepage-container">
        <main class="hero-container container-2">
            <div class="login-form">
                <span class="form-header">
                    <h1>Welcome back !</h1>
                    <p class="gray-text">Please enter your details</p>
                </span>
                <div class="form-body">
                    <div class="std-input">
                        <label for="user-email">Email</label>
                        <input id="user-email" type="text">
                    </div>
                    <div class="std-input">
                        <label for="user-password">Password</label>
                        <input id="user-password" type="password">
                    </div>
                    <div class="checkbox-input">
                        <span>
                            <label for="logged-in">
                                <input id="logged-in" type="checkbox">
                                Keep me logged in 
                            </label>
                        </span>
                        <span>
                            <a href="#">
                                <button class="btn btn-link-primary">Forgot password</button>
                            </a>
                        </span>
                    </div>
                    <div class="form-btn-container">
                        <button class="btn btn-solid-primary btn-wide">Sign in</button>
                        <button class="btn btn-icon btn-solid-secondary btn-wide">
                            <img class="btn-icon-img" src="/Assets/icons/google1.svg" alt="google icon">
                            <p>Sign in with Google</sp>
                        </button>
                    </div>
                    <hr>
                    <div class="form-footer">
                        <span>Don't have an account yet?</span>
                        <a href="../../../pages/Authentication/signup/signup.html">
                            <button type="button" class="btn btn-link-primary">Sign up</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
